<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SUPREME CALAMITAS | INFERNUM MODE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{background:black;overflow:hidden;color:#ffdede}
canvas{position:fixed;inset:0;z-index:0}

.card{
position:relative;z-index:2;width:450px;margin:auto;margin-top:80px;
padding:55px 40px;text-align:center;border-radius:35px;
background:linear-gradient(180deg,rgba(160,0,0,.5),rgba(10,0,0,.98));
border:2px solid rgba(255,80,80,.6);
box-shadow:0 0 120px rgba(255,60,60,.9)
}

.logo{width:150px;height:150px;border-radius:50%;border:4px solid #ff4d4d;
box-shadow:0 0 45px rgba(255,90,90,1);margin-bottom:25px}

h1{font-size:32px;letter-spacing:5px;color:#ffb3b3}
.btn{display:inline-block;margin:10px;padding:15px 35px;border-radius:60px;
background:linear-gradient(90deg,#ff1a1a,#ff9a9a);color:black;text-decoration:none;
font-weight:900;box-shadow:0 0 50px rgba(255,120,120,1);cursor:pointer}
.btn:hover{transform:scale(1.1)}

#wiki{
display:none;position:fixed;inset:0;background:black;
padding:40px;z-index:5;overflow:auto
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="card">
<img src="logo.webp" class="logo">
<h1>SUPREME CALAMITAS</h1>

<a class="btn" onclick="openWiki('calamitas')">WIKI · CALAMITAS</a>
<a class="btn" onclick="openWiki('exo')">WIKI · EXO MECHS</a>
<a class="btn" onclick="openWiki('yharon')">WIKI · YHARON</a>
</div>

<div id="wiki">
<button class="btn" onclick="closeWiki()">← VOLVER</button>
<div id="wikiContent" style="margin-top:30px"></div>
</div>

<script>
const c=document.getElementById("fx"),x=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<150;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,s:Math.random()+0.5});
function a(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(255,80,80,.8)";
p.forEach(e=>{x.beginPath();x.arc(e.x,e.y,e.r,0,6.28);x.fill();e.y+=e.s;if(e.y>h)e.y=0});
requestAnimationFrame(a)}a();

function openWiki(b){
document.getElementById("wiki").style.display="block";
const w=document.getElementById("wikiContent");
if(b==="calamitas")w.innerHTML="<h1>SUPREME CALAMITAS</h1><p>La Bruja Suprema del Caos.</p><p>Estrategia: Reflejos extremos y equipo máximo.</p>";
if(b==="exo")w.innerHTML="<h1>EXO MECHS</h1><p>Las máquinas divinas de Draedon.</p><p>Estrategia: Control de fases y posicionamiento.</p>";
if(b==="yharon")w.innerHTML="<h1>YHARON</h1><p>El Dragón del Renacimiento.</p><p>Estrategia: Ritmo y control aéreo.</p>";
}

function closeWiki(){
document.getElementById("wiki").style.display="none";
}
</script>

</body>
</html>
